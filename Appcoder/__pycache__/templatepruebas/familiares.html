<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de familiares</title>
</head>

<body>
    <table>
          <thead>
             <tr>
                 <th>Nombres de familiares</th>
            </tr>
          </thead>
          </tbody>
              {% for c in Familiar %}
             <tr>
                <td>{{c.nombre}}</td>
             </tr>
              {% endfor %}
        </tbody>
    </table>
</body>
</html>
